<h2>Chit Chat Rooms</h2>
<nav class="navbar"> <!-- navigation bar -->
    <a ui-sref="home" class="navbar-link">Community Home</a>
</nav>

<section class="rooms container clearfix">
    <div class="community-room-container column fourth" ng-repeat="room in community.rooms track by $index">
        <div class="community-room-info caption">
            <p>
                <a class="room-name" ui-sref="room">{{ room.roomName }}</a>
                <br/>
                {{ room.messages.length }} messages
                <br/>
            </p>
        </div>
    </div>
</section>
